<!DOCTYPE html>
<html>
<head>
  <title>Barrett Tech Checks – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:Arial, sans-serif; background:#f7f7f7; padding:20px; }
    .container { max-width:1200px; margin:auto; background:white; padding:20px; border-radius:8px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border:1px solid #ddd; vertical-align:top; font-size:14px; }
    th { background:#e8f0ff; }
    .top { text-align:right; margin-bottom:10px; }
    .top a { text-decoration:none; margin-left:10px; color:#2b7cff; }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <a href="{{ url_for('index') }}">Submit New Check-In</a>
      <a href="{{ url_for('export') }}">Export CSV</a>
    </div>

    <h2>Barrett Tech Checks – Dashboard</h2>

    {% if entries %}
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Team</th>
        <th>Accomplishments</th>
        <th>Goals</th>
        <th>Challenges</th>
        <th>Tool Name</th>
        <th>Description</th>
        <th>Link</th>
        <th>Rating</th>
        <th>Created</th>
      </tr>

      {% for row in entries %}
      <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No entries yet.</p>
    {% endif %}

  </div>
</body>
</html>
